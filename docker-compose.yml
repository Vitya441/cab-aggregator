  rating-service:
    build: ./rating-service
    container_name: rating-service
    ports:
      - "8085:8085"
    networks:
      - cab_aggregator
    depends_on:
      - eureka-server
      - postgres_db
      - kafka
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/rating_db
      SPRING_DATASOURCE_USERNAME: vitya
      SPRING_DATASOURCE_PASSWORD: 22817
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans


  price-service:
    build: ./price-service
    container_name: price-service
    ports:
      - "8087:8087"
    networks:
      - cab_aggregator
    depends_on:
      - eureka-server
      - postgres_db
      - promocode-service
      - kafka
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/price_db
      SPRING_DATASOURCE_USERNAME: vitya
      SPRING_DATASOURCE_PASSWORD: 22817
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans


  promocode-service:
    build: ./promocode-service
    container_name: promocode-service
    ports:
      - "8086:8086"
    networks:
      - cab_aggregator
    depends_on:
      - eureka-server
      - gateway-service
      - mongodb
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/promocode_db
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans


  postgres_db:
    image: postgres:16
    environment:
      POSTGRES_USER: vitya
      POSTGRES_PASSWORD: 22817
    networks:
      - cab_aggregator
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9091:8080"
    networks:
      - cab_aggregator
    command: [ "start-dev", "--import-realm" ]
    volumes:
      - ./auth-service/docker/keycloak/realms/:/opt/keycloak/data/import/


  mongodb:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    networks:
      - cab_aggregator
    volumes:
      - mongo_data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - cab_aggregator

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - cab_aggregator
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ### TODO: Одинаковые порты для kafka: и localhost:, сделал правильный для контейнера и заработало
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    networks:
      - cab_aggregator
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181


  elasticsearch:
    image: elasticsearch:7.17.13
    ports:
      - "9200:9200"
    networks:
      - cab_aggregator
    environment:
      - discovery.type=single-node

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.13
    ports:
      - "5044:5044"
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - cab_aggregator

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.13
    ports:
      - "5601:5601"
    networks:
      - cab_aggregator

  prometheus:
    image: prom/prometheus:v3.0.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cab_aggregator
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.4.1
    container_name: grafana
    networks:
      - cab_aggregator
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - cab_aggregator


networks:
  cab_aggregator:
    driver: bridge

volumes:
  pg_data:
  mongo_data:

