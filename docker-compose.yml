      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/driver_db
      SPRING_DATASOURCE_USERNAME: vitya
      SPRING_DATASOURCE_PASSWORD: 22817
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
