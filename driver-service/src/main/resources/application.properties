spring.application.name=driver-service

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/driver_db}
spring.datasource.username=${DATASOURCE_USERNAME:vitya}
spring.datasource.password=${DATASOURCE_PASSWORD:22817}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false
